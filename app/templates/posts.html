{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
            {% include '_post.html' %}
    {% endfor %}

    {% if prev_page %}
        <a href="{{ prev_page }}">Newer posts</a>
    {% endif %}

    {% if next_page %}
        <a href="{{ next_page }}">Older posts</a>
    {% endif %}

{% endblock content %}
