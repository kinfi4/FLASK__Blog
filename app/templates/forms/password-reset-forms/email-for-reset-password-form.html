{% extends 'base.html' %}

{% block content %}
    <h1>Reset password</h1>

    <form action="" method="POST">
        {{ form.hidden_tag() }}

        <p>
            {{ form.email.label }}
            {{ form.email }}
            {% for error in form.email.errors %}
                <span class="error">{{ error }}</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>

    </form>

{% endblock content %}
