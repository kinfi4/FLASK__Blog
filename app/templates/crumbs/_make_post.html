    <div id="create_post" class="hidden">
        <div id="form-block">
            <form action="{{ url_for('user_page', username=current_user.username) }}" method="POST">
                {{ form.hidden_tag() }}
                {{ form.csrf_token }}
    
                <div class="container">
                    <span id="close">&times;</span>
                    <hr class="delimiter">
                </div>
    
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 vertical-col">
                            <div class="create-post-avatar" style="background: url({{ current_user.get_avatar(40) }});background-size: 60px;"></div>
                        </div>
    
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-11">
                                    <div class="input-container">
                                        <div role="text" contenteditable class="input-post-body" data-placeholder="Whats on your mind?"></div>
                                        {{ form.body(id='input-text') }}
                                    </div>
                                </div>
                            </div>
                            <div class="create-post-lower-bar">
                                <hr class="lower-delimiter">
                                <div class="row">
                                    <div class="col-md-3">
                                        {{ form.submit(class='btn btn-primary create-post-submit-button') }}          
                                    </div>

                                    <div class="col-md-7">

                                    </div>
                                    <div class="col-md-2">
                                        <div id="slider"></div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
