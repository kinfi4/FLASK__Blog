{% extends 'base.html' %}

{% block content %}
    <h1>Sing in</h1>

      <form action="/login" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.login.label }}<br>
            {{ form.login(size=32) }}
        </p>

        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <p>
            {{ form.remember_me() }} {{ form.remember_me.label }}
        </p>

        <p>
            {{ form.submit() }}
        </p>

    </form>

{% endblock content %}
